baseurl: "" #"/15-440/fa2020"

# Theme settings
doks:
    baseurl: "/15-440/fa2020"
    color_theme: # Available themes: blue (default), green, purple, red and yellow
    header:
        logo:
            text: "15-440 Distributed Systems"
            image: true
        nav:
            - item_name: Syllabus
              item_url: '/syllabus'
            - item_name: Schedule
              item_url: '/schedule'
            - item_name: Office Hours
              item_url: '/officehours'
            - item_name: Assignments
              item_url: '/assignments'
            - item_name: FAQ
              item_url: '/faq'
    footer:
        content:
            logo:
                text:
                image:
            copyright: Copyright &copy; 2020. - Carnegie Mellon University <br>All rights reserved.
        social_list:
            # - network_name: facebook
            #   profile_url: '#'
            # - network_name: twitter
            #   profile_url: '#'
            # - network_name: instagram
            #   profile_url: '#'
            # - network_name: youtube
            #   profile_url: '#'
    google_analytics:
        tracking_code: # Add your Google Analytics tracking code to activate Google Analytics
    comments:
        disqus_forum_shortname: # Add your disqus forum shortname to activate comments

# SASS settings
sass:
    sass_dir: ./doks-theme/_sass
    style: :compressed

# Jekyll settings
layouts_dir: ./doks-theme/_layouts
includes_dir: ./doks-theme/_includes
exclude: [ 'README.md', 'CHANGELOG.md' ]
permalink: /:title/


